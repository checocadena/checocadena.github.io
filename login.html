<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="flex justify-between items-center mb-4">
                <img src="public/cydsa-logo-black (1).svg" alt="CYDSA Logo" class="h-8 w-auto object-contain logo-black">
                <img src="public/cydsa-logo-white (1).svg" alt="CYDSA Logo" class="h-8 w-auto object-contain logo-white">
                <button id="themeToggle" class="text-gray-600 dark:text-gray-300 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="ri-sun-line text-xl"></i>
                </button>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Bienvenido a EcoLearn</h2>
            <p class="mt-2 text-gray-600">Inicia sesión para continuar tu aprendizaje</p>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-sm">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>

                <div id="errorMessage" class="text-red-500 text-sm hidden"></div>

                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { moodleService } from './services/moodleService.js';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Mock login - store username in localStorage
            localStorage.setItem('username', username);
            
            // Redirect to dashboard on successful login
            window.location.href = 'index.html';
        });

        // Check if user is already logged in
        async function checkAuth() {
            const username = localStorage.getItem('username');
            if (username) {
                // If username exists in localStorage, user is logged in, redirect to dashboard
                window.location.href = 'index.html';
            }
            // If no username, stay on login page
        }

        checkAuth();
    </script>

    <script>
    // Add theme toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            themeIcon.classList.replace('ri-sun-line', 'ri-moon-line');
        }

        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.replace('ri-sun-line', 'ri-moon-line');
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.classList.replace('ri-moon-line', 'ri-sun-line');
            }
        });
    });
    </script>
